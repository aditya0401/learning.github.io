<mat-card class="example-card" tabindex="1">
    <mat-card-header>
      <mat-card-title>Feedback Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  <form [formGroup]= "feedbackForm" (ngSubmit)="onSubmit()">
      <div class="col-md-12">
        <mat-form-field>
          <input required matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-error *ngIf="feedbackForm.get('name').errors">
            <p *ngIf="feedbackForm.get('name').errors.required">
              Name is required</p>
            </mat-error>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <textarea required minlength="10" matInput placeholder="Message" rows="3" formControlName="message"></textarea>
        </mat-form-field>
        <mat-error *ngIf="feedbackForm.get('message').errors">
            <p *ngIf="feedbackForm.get('message').errors.required">
                Message is required</p>
                <p *ngIf="feedbackForm.get('message').errors.minlength">
                    Message must be at least 10 characters long.</p>
            </mat-error>
      </div>
        <div class="col-md-12">
          <mat-form-field>
            <mat-select placeholder="Gender" formControlName="gender">
              <mat-option *ngFor="let gender of genders" [value]="gender.value">{{gender.name}}</mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>
      <button type="submit" mat-raised-button button color="primary" [disabled]="!feedbackForm.valid">Submit</button>
    </form>
    {{feedbackForm.value | json}}
    <a id="homePage" routerLink= ''><img src="assets/images/backArrow.png">Home</a>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-raised-button button color="primary">Submit</button> -->
    <button (click)="updateValue('Nancy','New message','female')">Update</button>
    <button (click)="partialUpdateValue('Nancy','New message','female')">Partial Update</button>
  </mat-card-actions>
